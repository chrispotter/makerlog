name: Go CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'
        cache-dependency-path: services/api/go.sum
    
    - name: Install dependencies
      run: |
        cd services/api
        go mod download
    
    - name: Run tests
      run: |
        cd services/api
        go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
    
    - name: Generate coverage report
      run: |
        cd services/api
        go tool cover -func=coverage.out
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./services/api/coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Check test coverage
      run: |
        cd services/api
        coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Total coverage: ${coverage}%"
        # Don't fail on low coverage for now, but report it
        # Remove decimal point for integer comparison
        coverage_int=${coverage%.*}
        if [ "$coverage_int" -lt 50 ]; then
          echo "::warning::Test coverage is below 50% (${coverage}%)"
        fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'
        cache-dependency-path: services/api/go.sum
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        working-directory: services/api
        args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'
        cache-dependency-path: services/api/go.sum
    
    - name: Build
      run: |
        cd services/api
        go build -v ./...
